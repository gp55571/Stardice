<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmWyszukaj - Klon Projektu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">

        <header class="top-header">
            <div class="logo-container">
                <div class="logo-icon-placeholder"><a href="index.html"><img class="logo" src="logo.png"></a></div> 
                <span class="logo-text"><a href="index.html">FilmWyszukaj</a></span>

            </div>



            <div class="search-bar-container">
                <span class="material-icons search-icon">search</span>
                <input type="text" id="search-input" class="search-input" placeholder="Znajdź film na wieczór...">
                <span class="material-icons close-icon">close</span>
            </div>



            <div class="menu-dots">
                 <span class="material-icons">more_vert</span>
            </div>
        </header>

        <nav class="main-nav">
            <ul>
                <li><a href="top2025.html">TOP 2025</a></li>
                <li><a href="nowosci.html">Nowości</a></li>
                <li><a href="hity_kinowe.html">Hity kinowe</a></li>
                <li><a href="retro.html">Retro kino</a></li>
            </ul>
        </nav>

        <main class="content-area">

            <section class="movie-row">
                <div class="section-header">
                    <span class="section-icon">|||</span> 
                    <h2>Najpopularniejsze</h2>
                </div>
                <div class="underline-bar"></div>

                <div class="movies-grid">
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                     <div class="movie-card card-placeholder"></div>
                </div>
            </section>

            <section class="movie-row">
                <div class="section-header">
                     <span class="material-icons section-icon">verified</span>
                    <h2>Najlepiej oceniane</h2>
                </div>
                <div class="underline-bar"></div>

                <div class="movies-grid">
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                    <div class="movie-card card-placeholder"></div>
                </div>
            </section>

        </main>
    </div> 

<script>
    // Skrypt przekierowujący po naciśnięciu Enter
    document.getElementById('search-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const query = this.value;
            // Przenosimy użytkownika na stronę wyników z wpisanym słowem w adresie URL
            window.location.href = `wyniki.html?query=${encodeURIComponent(query)}`;
        }
    });
</script>

<script src="script.js"></script>

</body>
</html>
