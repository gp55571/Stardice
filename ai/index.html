<script>
    // Skrypt przekierowujący po naciśnięciu Enter
    document.getElementById('search-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const query = this.value;
            // Przenosimy użytkownika na stronę wyników z wpisanym słowem w adresie URL
            window.location.href = `wyniki.html?query=${encodeURIComponent(query)}`;
        }
    });
    document.addEventListener("keydown", function (e) {
    if (e.ctrlKey && e.shiftKey && e.key === "Z") {
      window.location.href = "admin.html";
    }
  });
</script>
