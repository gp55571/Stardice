<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki wyszukiwania - FilmWyszukaj</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  

    <div class="main-wrapper">
        <header class="top-header">
            <div class="logo-container">
                <div class="logo-icon-placeholder"><a href="index.html"><img class="logo" src="logo.png" alt="logo"></a></div> 
                <span class="logo-text"><a href="index.html">FilmWyszukaj</a></span>
            </div>

            <div class="search-bar-container">
                <span class="material-icons search-icon">search</span>
                <input type="text" class="search-input" value="wyszukanie" id="main-search">
                <span class="material-icons close-icon">close</span>
            </div>

            <div class="menu-dots">
                 <span class="material-icons">more_vert</span>
            </div>
        </header>

        <main class="content-area">
            <div class="search-title-section">
                <h1>Wynik wyszukiwania: <span id="dynamic-query" class="highlight-blue">...</span></h1>
                <div class="search-underline"></div>
            </div>

           <div class="filters-container" id="filters-list">
                <button class="btn-add-filter" id="add-filter-btn">
                    <span class="plus">+</span> dodaj filtr
                </button>

            </div>

              <div id="filter-modal" class="modal-overlay">
                    <div class="modal-content">
                        <h3>Wybierz filtr</h3>
                        <div class="filter-options">
                            <button class="opt-btn" data-type="Rok">Rok produkcji</button>
                            <button class="opt-btn" data-type="Gatunek">Gatunek</button>
                            <button class="opt-btn" data-type="Ocena">Minimalna ocena</button>
                        </div>
                        <button id="close-modal" class="btn-secondary">Anuluj</button>
                    </div>
                </div>
            <div class="results-list">
                <article class="result-card">
                    <div class="card-poster-area"></div>
                    <div class="card-info-area">
                        <div class="card-header-row">
                            <h2 class="movie-name">FILMNAZWA1</h2>
                            <div class="movie-score">
                                <span class="material-icons">star_border</span> 8.9
                            </div>
                        </div>
                        <p class="movie-description">Opis filmu numer jeden...</p>
                        <div class="card-footer-row">
                            <span class="meta-info">gatunek Dramat / Horror 2016</span>
                            <span class="director-info">reżyser Jan Jakub</span>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </div>

    <script>
        // 1. Logika wyszukiwania (tekst w nagłówku)
        const params = new URLSearchParams(window.location.search);
        const searchQuery = params.get('query');
        const dynamicTitle = document.getElementById('dynamic-query');
        
        if (searchQuery && dynamicTitle) {
            dynamicTitle.innerText = searchQuery;
            document.getElementById('main-search').value = searchQuery;
        } else if (dynamicTitle) {
            dynamicTitle.innerText = "wszystko";
        }

        // 2. Logika Modala i Filtrów
        const modal = document.getElementById('filter-modal');
        const addBtn = document.getElementById('add-filter-btn');
        const closeBtn = document.getElementById('close-modal');
        const filtersList = document.getElementById('filters-list');

        // Otwieranie
        addBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Zamykanie (przycisk anuluj)
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });





      // Dodawanie filtra po kliknięciu w opcję w oknie (modal)
document.querySelectorAll('.opt-btn').forEach(button => {
    button.addEventListener('click', function() {
        const type = this.getAttribute('data-type'); // Pobiera np. "Rok"
        
        // Tworzymy nowy element filtra
        const newTag = document.createElement('div');
        newTag.className = 'filter-tag';
        newTag.innerHTML = `
            ${type} <span class="material-icons">expand_more</span>
            <span class="material-icons close-tag">close</span>
        `;

        // Funkcja usuwania (krzyżyk)
        newTag.querySelector('.close-tag').addEventListener('click', (e) => {
            e.stopPropagation(); // Zapobiega błędom przy kliknięciu
            newTag.remove();     // Usuwa tag ze strony
        });

        // Wstawiamy nowy tag do kontenera obok przycisku
        filtersList.appendChild(newTag);
        
        // Zamykamy okno wyboru
        modal.style.display = 'none';
    });
});




// Dodaj to na końcu sekcji <script> w wyniki.html
document.querySelectorAll('.result-card').forEach(card => {
    card.style.cursor = 'pointer'; // Kursor rączki
    card.addEventListener('click', () => {
        const title = card.querySelector('.movie-name').innerText;
        const score = card.querySelector('.movie-score').innerText.replace('star_border', '').trim();
        
        // Przeniesienie na stronę filmu z danymi w adresie URL
        window.location.href = `film.html?title=${encodeURIComponent(title)}&score=${score}`;
    });
});




    </script>
</body>
</html>
